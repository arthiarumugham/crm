{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CRM</title>
    <!-- Bootstrap Core CSS -->
    <link href='{% static "css/bootstrap.css" %}' rel="stylesheet">
    <!-- Custom CSS -->
    <link href='{% static "css/sb-admin.css" %}'rel="stylesheet">
    <!-- Custom Fonts -->
    <link href='{% static "font-awesome/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">    
</head>
<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                    <span style="color:white" class="navbar-brand"><i class="fa fa-2x fa-shield"></i> CRM </span>               
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">               
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="index.html"><i class="fa fa-fw fa-tasks"></i> Tickets</a>
                    </li>
                    <li>
                        <a href="charts.html"><i class="fa fa-fw fa-users"></i> Customers</a>
                    </li>
                    <li>
                        <a href="tables.html"><i class="fa fa-fw fa-users"></i> Employees</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {% block page_title %}Dashboard{% endblock %}
                        </h1>
                    </div>
                </div>              
                <!-- page -body -->
                  {% block page_bodyblock %}{% endblock %}
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src='{% static "js/jquery.js" %}'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src='{% static "js/bootstrap.min.js" %}'></script>

</body>

</html>
